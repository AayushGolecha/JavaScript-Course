<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
            color: white;
        }
        .blue{
            background-color: blue;
            color: white;
        }
        .yellow{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    Hello World
    <span id="first"><b>Hi</b> I am a span</span>
    <div id="second" class="hey" data-game="contra" data-player="aayush">I am a second div.</div>

    I am start of this container (outer)
    <div id="container">
        I am start of this container (inner)
        <div id="third"><b>I am a third element</b></div>
        I am end of this container (inner)
    </div>
    I am end of this container (outer)

    <div id="fourth">Hey I am a fourth element</div>
    <div id="fifth">I am fifth element</div>

    <div id="sixth" class="hey">
        <span>I am a span</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
