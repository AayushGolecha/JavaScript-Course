<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

        }

        }

        <button class="a a3">Alert 3</button>
        <button class="a a4">Alert 4</button>
    </div>

    <div class="cont">

        <a href="https://facebook.com" target="_blank"><button class="a">Facebook</button></a>
        <a href="https://twitter.com" target="_blank"><button class="a">Twitter</button></a>
        <button class="a" id="insta">Instagram</button>
        <button class="a" id="you">Youtube</button>

    <div class="box glow" onclick=glow()></div>
    <script src="ch8ps.js"></script>
